permalink: /blog/:title/

collections:
  - posts
# Prose.io
prose:
  #rooturl: '_posts'
  #siteurl: 'https://maxgit.maxgoldhouse.com/'
  #media: 'images'
  #ignore:
  #  - index.md
  #  - _config.yml
 #   - /_layouts
 #   - /_includes
  metadata:
    _posts:
      - name: 'layout'
        field:
          element: 'select'
          label: 'Template'
          options: ['Full Width','Right Sidebar','Left Sidebar']
          #options: 'http://maxgit.maxgoldhouse.com/metadata/post_templates.jsonp'
      - name: 'title'
        field:
          element: 'text'
          label: 'Page Title'
      - name: 'categories'
        field:
          element: 'select'
          label: 'Category'
          placeholder: 'Choose Category'
          alterable: true
          options: ['','Cloud','Jekyll','AppEngine']
      - name: 'tags'
        field:
            element: 'multiselect'
            label: 'Tags'
            placeholder: 'Choose Tags'
            alterable: true
            options: ['Red','Green','Blue']
      - name: 'SEO Description'
        field:
          element: 'text'
          label: 'SEO Description'
          help: 'Shows in Search Engine Listings'
      - name: 'weight'
        field:
          element: 'number'
          label: 'Page Weight'
          help: 'Used for sorting subpages in listings'
          
